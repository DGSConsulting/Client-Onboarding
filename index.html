<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Onboarding</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #9CAF88;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #9CAF88;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea, select {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #9CAF88;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #6B8E5A;
        }
        .step {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Client Onboarding Process</h1>
        <p>Please fill out the form below to get started.</p>
    </header>
    <div class="container">
        <div class="step">
            <h2>Step 1: Personal Information</h2>
            <form id="onboardingForm">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone">

                <label for="company">Company Name:</label>
                <input type="text" id="company" name="company">

                <label for="role">Your Role:</label>
                <input type="text" id="role" name="role">
        </div>

        <div class="step">
            <h2>Step 2: Project Details</h2>
                <label for="projectType">Project Type:</label>
                <select id="projectType" name="projectType">
                    <option value="">Select...</option>
                    <option value="web">Web Development</option>
                    <option value="mobile">Mobile App</option>
                    <option value="design">Design</option>
                    <option value="consulting">Consulting</option>
                    <option value="other">Other</option>
                </select>

                <label for="timeline">Expected Timeline:</label>
                <input type="text" id="timeline" name="timeline" placeholder="e.g., 3 months">

                <label for="budget">Budget Range:</label>
                <select id="budget" name="budget">
                    <option value="">Select...</option>
                    <option value="under5k">Under $5,000</option>
                    <option value="5k-10k">$5,000 - $10,000</option>
                    <option value="10k-25k">$10,000 - $25,000</option>
                    <option value="over25k">Over $25,000</option>
                </select>

                <label for="description">Project Description:</label>
                <textarea id="description" name="description" rows="4" placeholder="Describe your project..."></textarea>
        </div>

        <div class="step">
            <h2>Step 3: Additional Information</h2>
                <label for="referral">How did you hear about us?</label>
                <input type="text" id="referral" name="referral">

                <label for="specialRequirements">Special Requirements or Notes:</label>
                <textarea id="specialRequirements" name="specialRequirements" rows="3"></textarea>

                <button type="submit">Submit Onboarding Form</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('onboardingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you for submitting your onboarding information! We will contact you soon.');
            // Here you could add code to send the form data to a server
        });
    </script>
</body>
</html>
